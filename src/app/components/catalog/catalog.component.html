<h3>Produits Ã  -{{ priceRange }}EUR : {{ products$ | async | countKeyLessThan:'price':priceRange }}</h3>
<input type="range" min="10" max="1000" step="1" [value]="priceRange" (change)="priceRange = $event.target.value">

<input type="text" (keydown)="handleSearchChange($event)">

<br>

<app-product
  *ngFor="let item of products$ | async | search:'title':searchString | sortBy:'price'"
  [product]="item"
  [appPriceHilight]="{ low: 'green', high: 'gold' }"
  appAddToCart
></app-product>
